<!-- Template -->
<!-- Contentbereich -->
<table>
    <tr>
      <th>Bezeichung</th>
      <th>Ursache/Fehler</th>

    </tr>
      @var rows_o = context[0]['Data']['src'];@
      @for var key_s in rows_o@
         <tr id="#rows_o[key_s]['id']#">
            <td>#rows_o[key_s]['Beschreibung']#</td>
            <td>#rows_o[key_s]['src']#</td>
         </tr>
      @endfor@
      @var rows_o = context[0]['Data']['src1'];@
      @for var key_s in rows_o@
         <tr id="#rows_o[key_s]['id']#">
            <td>#rows_o[key_s]['Beschreibung']#</td>
            <td>#rows_o[key_s]['src']#</td>
         </tr>
      @endfor@
 </table>
 <footer id="ButtonArea" class="clButtonArea">
  <button id="KategorieFehler">Fehler</button>
  <button id="KategorieUrsache">Ursache</button>
  <label for="Angemeldet">Mitarbeiter</label>
  <input type="text" id="AngemeldeteMitarbeiterRolle" value="#context[0]['Data']['Rolle']#" readonly/>
</footer>
