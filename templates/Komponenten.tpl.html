<!-- Template -->
<!-- Contentbereich -->
<table>
    <tr>
      <th>Komponente</th>
      <th>Projekt</th>
    </tr>
    @var rows_o = context[0]['Data'];@
    @for var key_s in rows_o@
       <tr id="#rows_o[key_s]['id']#">
          <td>#rows_o[key_s]['Komponente']#</td>
          <td>#rows_o[key_s]['Projekt']#</td>
       </tr>
    @endfor@
 </table>
 <footer id="ButtonArea" class="clButtonArea">
   <button id="Komponente.Add">hinzufügen</button>
   <button id="Komponente.Edit">bearbeiten</button>
   <button id="Komponente.Delete">löschen</button>
   <button id="Komponente.Auswahl">Auswahl</button>
   <select type="text" class="Form" id="Projekt">
      <option id="-1">Alle Anzeigen</option>
      @var rows_o = context[0]['Projekte']['Projekt'];@
      @for var key_s in rows_o@
        <option id="#rows_o[key_s]['id']#">#rows_o[key_s]['Name']#</option>
      @endfor@
    </select>
    <label for="Angemeldet">Mitarbeiter</label>
   <input type="text" id="AngemeldeteMitarbeiterRolle" value="#context[0]['Rolle']#" readonly/>
 </footer>
 <!-- EOF -->
